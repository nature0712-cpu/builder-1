<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 생성기</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="theme-toggle" class="theme-toggle">
  <button id="theme-toggle-button">🌙 다크 모드</button>
</div>
<div class="wrap">

  <!-- 메인 -->
  <div class="card">
    <h1>로또 번호 생성기</h1>
    <p class="sub">
      버튼을 누르면 6개 + 보너스 1개가 생성돼요 (중복 없음)<br>
      공 색상: 1–10 / 11–20 / 21–30 / 31–40 / 41–45
    </p>

    <div class="row">
      <button id="drawBtn">번호 뽑기</button>
      <button id="copyBtn" class="secondary" disabled>현재 번호 복사</button>
      <span class="sub">기록: 최신 3개</span>
    </div>

    <div class="hr"></div>

    <div id="balls" class="balls"></div>
  </div>

  <!-- 기록 -->
  <div class="card">
    <div class="historyHeader">
      <h3>최근 번호</h3>
      <button id="clearBtn" class="danger">지우기</button>
    </div>
    <div id="history" class="historyList"></div>
  </div>

  <!-- 제휴 문의 폼 -->
  <div class="card">
    <h3>제휴 문의</h3>
    <p class="sub">문의사항을 남겨주시면 빠르게 답변드리겠습니다.</p>
    <form action="https://formspree.io/f/meelqydj" method="POST">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="_replyto" required>
      </div>
      <div class="form-group">
        <label for="message">메시지:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">문의 보내기</button>
    </form>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
