            <input type="file" id="file-input" accept="image/*" style="display: none;">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/z7ub4M7Y0/";
    let model, webcam, loopRequest;

    const KOREAN_LABELS = {
        "dog": "ğŸ¶ ê°•ì•„ì§€ìƒ",
        "cat": "ğŸ± ê³ ì–‘ì´ìƒ",
        "rabbit": "ğŸ° í† ë¼ìƒ",
        "ham": "ğŸ¹ í–„ìŠ¤í„°ìƒ"
    };

    // --- UI Elements ---
    const webcamTabBtn = document.getElementById('webcam-tab-btn');
    const imageTabBtn = document.getElementById('image-tab-btn');
    const webcamSection = document.getElementById('webcam-section');
    const imageSection = document.getElementById('image-section');
    const webcamWrapper = document.getElementById('webcam-wrapper');
    const webcamLabelContainer = document.getElementById("webcam-label-container");
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const imagePreview = document.getElementById('image-preview');
    const imageLabelContainer = document.getElementById("image-label-container");

    // --- Main Setup ---
    document.addEventListener('DOMContentLoaded', async () => {
        await loadModel();
        setupEventListeners();
    });

    async function loadModel() {
        const startBtn = document.getElementById('start-webcam-btn');
        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            startBtn.disabled = false;
            startBtn.textContent = 'ì›¹ìº  ì‹œì‘í•˜ê¸°';
        } catch (error) {
            console.error("Model loading failed:", error);
            startBtn.textContent = 'ëª¨ë¸ ë¡œë”© ì‹¤íŒ¨';
            if(webcamWrapper) webcamWrapper.innerHTML += '<p class="sub error-msg">í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</p>';
        }
    }

    function setupEventListeners() {
        webcamWrapper.addEventListener('click', (e) => {
            const targetId = e.target.id;
            if (targetId === 'start-webcam-btn' || targetId === 'retry-webcam-btn') {
                initWebcam();
            }
        });

        webcamTabBtn.addEventListener('click', () => {
            webcamTabBtn.classList.add('active');
            imageTabBtn.classList.remove('active');
            webcamSection.classList.add('active');
            imageSection.classList.remove('active');
            imagePreview.innerHTML = '';
            imageLabelContainer.innerHTML = '';
        });

        imageTabBtn.addEventListener('click', () => {
            imageTabBtn.classList.add('active');
            webcamTabBtn.classList.remove('active');
            imageSection.classList.add('active');
            webcamSection.classList.remove('active');
            stopWebcam();
        });

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });
    }

    async function initWebcam() {
        webcamWrapper.innerHTML = '<p class="sub">ì›¹ìº ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... ì¹´ë©”ë¼ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.</p>';
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        try {
            await webcam.setup({ facingMode: "user" });
            await webcam.play();
            webcamWrapper.innerHTML = ''; 
            webcam.canvas.style.borderRadius = '8px';
            webcamWrapper.appendChild(webcam.canvas);
            loopRequest = window.requestAnimationFrame(loop);
        } catch (error) {
            console.error("Webcam setup failed:", error);
            webcam = null;
            webcamWrapper.innerHTML = 
                `<p class="sub error-msg">ì›¹ìº ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ë¸Œë¼ìš°ì €ì˜ ì¹´ë©”ë¼ ê¶Œí•œì„ í™•ì¸í•˜ê³  ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p>` +
                `<button class="button danger" type="button" id="retry-webcam-btn">ë‹¤ì‹œ ì‹œë„í•˜ê¸°</button>`;
        }
    }

    async function stopWebcam() {
        if (loopRequest) {
            window.cancelAnimationFrame(loopRequest);
            loopRequest = null;
        }
        if (webcam) {
            await webcam.stop();
            webcam = null;
        }
        
        const startBtnHTML = model 
            ? '<button class="button" type="button" id="start-webcam-btn">ì›¹ìº  ì‹œì‘í•˜ê¸°</button>' 
            : '<button class="button" type="button" id="start-webcam-btn" disabled>AI ëª¨ë¸ ë¡œë”© ì¤‘...</button>';
        
        webcamWrapper.innerHTML = startBtnHTML;
        webcamLabelContainer.innerHTML = '';
    }

    async function loop() {
        if (webcam && webcam.isActive) {
            webcam.update();
            await predict(webcam.canvas, webcamLabelContainer);
            loopRequest = window.requestAnimationFrame(loop);
        }
    }

    async function handleFile(file) {
        if (!model) {
            alert("ëª¨ë¸ì´ ì•„ì§ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.onload = async () => {
                imagePreview.innerHTML = '';
                imagePreview.appendChild(img);
                await predict(img, imageLabelContainer);
            };
        };
        reader.readAsDataURL(file);
    }

    async function predict(imageElement, labelContainer) {
        const prediction = await model.predict(imageElement);
        displayPredictions(prediction, labelContainer);
    }

    function displayPredictions(predictions, container) {
        container.innerHTML = "";
        const sortedPredictions = [...predictions].sort((a, b) => b.probability - a.probability);

        sortedPredictions.forEach((prediction, index) => {
            const probability = prediction.probability;
            const percentage = (probability * 100).toFixed(1);
            const animalClass = prediction.className.toLowerCase();
            const koreanLabel = KOREAN_LABELS[animalClass] || animalClass;

            const item = document.createElement("div");
            item.classList.add("result-item", animalClass);
            if (index === 0) {
                item.classList.add("top-result");
            }

            item.innerHTML = `
                <div class="result-label">${koreanLabel}</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${percentage}%;"></div>
                </div>
                <div class="result-percentage">${percentage}%</div>
            `;
            container.appendChild(item);
        });
    }
  </script>
